{% load staticfiles %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'words/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'words/css/style.css' %}" />
</head>

{% for list in list_of_words %}
  <div class="letter-header">
    <h2><b>{{ list.0.word.0|upper }}</b></h2>
    <hr>
  </div>
  {% for word in list %}
	  <p><a href="{{ word.id }}">{{ word.word|title }}</a></p> <!-- relative to where you are -->
  {% endfor %}
{% endfor %}
